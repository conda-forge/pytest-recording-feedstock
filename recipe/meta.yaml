{% set name = "pytest-recording" %}
{% set version = "0.12.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytest-recording-{{ version }}.tar.gz
  sha256: 0d1f36d10dea5090cab8ecd230e5dc937c97b9fed193874b330d2926ddea028f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - attrs
    - pytest >=3.5.0
    - python >=3.5
    - vcrpy >=2.0.1

test:
  imports:
    - pytest_recording
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kiwicom/pytest-recording
  summary: A pytest plugin that allows you recording of network interactions via VCR.py
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/kiwicom/pytest-recording

extra:
  recipe-maintainers:
    - ruben-arts
